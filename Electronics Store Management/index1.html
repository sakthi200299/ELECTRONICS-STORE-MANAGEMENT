<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button.customer {
            background-color: #4CAF50;
            color: white;
        }
        .button.customer:hover {
            background-color: #45a049;
        }
        .button.admin {
            background-color: #008CBA;
            color: white;
        }
        .button.admin:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <h1>Electronics Store Management</h1>
    <div class="button-container">
        <button class="button customer" onclick="location.href='login.html'">Customer</button>
        <button class="button admin" onclick="location.href='Admin.html'">Admin</button>
    </div>
</body>
</html>
