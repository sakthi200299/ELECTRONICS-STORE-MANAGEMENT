<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customers.css">
    <title>Customer Information</title>
</head>
<body>

<div class="container">
    <h2>Enter details for order</h2>
    <div>
        <h3>Add Cart</h3>
        <form id="addOrderForm" onsubmit="addOrder(event)">
           
            
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" placeholder="Enter Customer Name">
            </div>
            <div class="form-group">
                <label for="orderCost">Order Cost:</label>
                <input type="text" id="orderCost" name="orderCost" placeholder="Enter Order Cost">
            </div>
            <div class="form-group">
                <label for="totalQuantity">Total Quantity:</label>
                <input type="text" id="totalQuantity" name="totalQuantity" placeholder="Enter Total Quantity">
            </div>
            <input type="submit" value="Add Cart">
            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("submitBtn").addEventListener("click", function() {
        // Redirect to orderbuying.html
        window.location.href = "orderbuying.html";
    });
</script>
<script src="customers.js"></script>
</body>
</html>
